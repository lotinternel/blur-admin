<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Add Attributor item</h4>
  </div>
  <div class="modal-body">
<form class="form-horizontal">
    <div class="form-group">
      <label class="col-md-3 control-label">Option values</label>
       <div class="col-md-4">
   <input type="text" name="" ng-model="modalatt.products_options_values_name" />
   {{modalatt.products_options_values_name}}
 </div>
 </div>
  <div class="form-group">
  <label class="col-md-3 control-label" for="singlebutton">Product status</label>
  <div class="col-md-4">
<ba-switcher switcher-style="primary" switcher-value="modalatt.attributes_status"></ba-switcher>
</div>
  </div>
</form>  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>
  </div>
</div>
