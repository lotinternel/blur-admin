<div class="modal-demo">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Add Attributor item</h4>
  </div>
  <div class="modal-body">
<form class="form-horizontal">
  <input type="hidden" value="" name="optin_id" ng-model="atta_options_id" />
    <div class="form-group">
      <label class="col-md-4 control-label">Option values <span>*</span></label>
       <div class="col-md-4">
   <input type="text" name="" ng-model="atta_options_values" />
   
 </div>
 </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Attributor status</label>
  <div class="col-md-4">
<ba-switcher switcher-style="primary" switcher-value="atta_status"></ba-switcher>
</div>
  </div>
  <div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Attributor image</label>
  <div class="col-md-4">
<button type="file" class="btn btn-info" ngf-select="uploadopimg($file,$invalidFiles)">UPload Image</button>
</div>
  </div>
    <div class="form-group" ng-if="atta_imgsrc!=null">
  <label class="col-md-4 control-label" for="singlebutton">image preview</label>
  <div class="col-md-8">
<img ng-if="atta_imgsrc!=null" src="{{atta_imgsrc}}" width="100px" height="100px" />
</div>
  </div>


</form>  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveatta()">Save</button>
  </div>
</div>
</div>
